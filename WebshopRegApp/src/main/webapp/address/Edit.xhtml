<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.EditAddressTitle_addressId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_type}" for="type" />
                    <h:inputText id="type" value="#{addressController.selected.type}" title="#{bundle.EditAddressTitle_type}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_country}" for="country" />
                    <h:inputText id="country" value="#{addressController.selected.country}" title="#{bundle.EditAddressTitle_country}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_city}" for="city" />
                    <h:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.EditAddressTitle_city}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{addressController.selected.zipcode}" title="#{bundle.EditAddressTitle_zipcode}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_street}" for="street" />
                    <h:inputText id="street" value="#{addressController.selected.street}" title="#{bundle.EditAddressTitle_street}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_street}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_houseNumber}" for="houseNumber" />
                    <h:inputText id="houseNumber" value="#{addressController.selected.houseNumber}" title="#{bundle.EditAddressTitle_houseNumber}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_houseNumber}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{addressController.selected.comment}" title="#{bundle.EditAddressTitle_comment}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{addressController.selected.customerId}" title="#{bundle.EditAddressTitle_customerId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{addressController.update}" value="#{bundle.EditAddressSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAddressViewLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.EditAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAddressIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
